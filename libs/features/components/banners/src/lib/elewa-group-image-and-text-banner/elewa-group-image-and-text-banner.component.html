<div class="container" [ngStyle]="{'background-color': color}">
  <div class="left" *ngIf="placement === 'left'" [ngStyle]="{'background-color': color}">
    <div class="left-text">
        <h1 class="title">
          {{title}}
        </h1>
        <p class="para">{{text}}</p>
    </div>
    <img [src]="imageUrl" alt={{title}} class="right-image"/>
  </div>
  <div class="right" *ngIf="placement === 'right'" [ngStyle]="{'background-color': color}">
    <div class="right-text" >
        <h1 class="title">
          {{title}}
        </h1>
        <p class="para">{{text}}</p>

    </div>
    <div>
      <img [src]="imageUrl" alt={{title}}  class="left-image" />
    </div>
  </div>
</div>
