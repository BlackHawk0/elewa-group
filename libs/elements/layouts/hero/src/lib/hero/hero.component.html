<div class="root" [ngStyle]="{ 'background-image': 'url(' + backgroundImage + ')' }">
    <div class="container">
        <div class="section">
            <div class="subtitle">
                <h2>{{subtitle}}</h2>
            </div>
            <div class="title">
            <h1>{{title}}</h1>
            </div>
        </div>

        <div class="footer" *ngIf="footerText">
            <p class="footer-text">{{footerText}}</p>
        </div>

    </div>
</div>
